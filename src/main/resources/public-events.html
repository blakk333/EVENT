<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Entdecke Events | Eventaro</title>
  <link rel="stylesheet" th:href="@{/css/view-event-list-backoffice/style-view-events.css}">
  <link th:href="@{/css/header_footer_backoffice.css}" rel="stylesheet"/>
  <style>
    /* Kleine Anpassung: Cards sollen für Kunden klickbar wirken */
    .event-card { transition: transform 0.2s; cursor: pointer; }
    .event-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .hero-section { text-align: center; padding: 4rem 1rem; background: #fff; margin-bottom: 2rem; }
  </style>
</head>
<body>

<nav>
  <div class="left-section">
    <a th:href="@{/}"><img th:src="@{/images/logo.svg}" alt="Logo" class="logo-img"></a>
  </div>
  <ul class="nav-links">
    <li><a th:href="@{/events/list}" class="active">Events</a></li>
    <li><a href="#">About Us</a></li>
    <li><a th:href="@{/login}" style="font-size: 0.9rem; color: #666;">Staff Login</a></li>
  </ul>
</nav>

<div class="container">
  <div class="hero-section">
    <h1>Finde dein nächstes Abenteuer</h1>
    <p class="subtitle">Durchstöbere unsere Auswahl an Outdoor-Events</p>
  </div>

  <div class="card">
    <div class="table-scroll">
      <table>
        <thead>
        <tr>
          <th>Event</th>
          <th>Kategorie</th>
          <th>Datum</th>
          <th>Preis</th>
          <th></th> </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}" class="event-card"
            th:onclick="'location.href=\'/events/details/' + ${event.id} + '\''">
          <td>
            <span class="event-title" th:text="${event.name}">Canyoning</span><br>
            <span class="event-subtitle" th:text="${event.organizer?.organizationName}">Organizer</span>
          </td>
          <td>
            <span class="badge skill" th:text="${event.category?.name}">Sport</span>
          </td>
          <td>
            <span th:text="${#temporals.format(event.startDateTime, 'dd.MM.yyyy HH:mm')}">Datum</span>
          </td>
          <td style="font-weight: bold; color: #1C481C;">
            € <span th:text="${#numbers.formatDecimal(event.basePrice, 1, 2)}">50.00</span>
          </td>
          <td style="text-align: right;">
            <a th:href="@{'/events/details/' + ${event.id}}" class="btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
              Details & Buchen
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 Eventaro | Dein Abenteuer beginnt hier.</p>
</footer>

</body>
</html>
