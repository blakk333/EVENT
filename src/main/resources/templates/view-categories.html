<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories | Eventaro</title>
  <link rel="stylesheet" th:href="@{/css/view-event-list-backoffice/style-view-events.css}">
  <link th:href="@{/css/header_footer_backoffice.css}" rel="stylesheet"/>
</head>

<body>
<nav>
  <div class="left-section">
    <img th:src="@{/images/logo.svg}" alt="Logo" class="logo-img">
  </div>
  <ul class="nav-links">
    <li><a th:href="@{/dashboard}">Dashboard</a></li>
    <li><a th:href="@{/events/view}">Events / Bookings</a></li>
    <li><a th:href="@{/bookings/today}">Today's Bookings</a></li>
    <li><a class="active" th:href="@{/categories}">Categories</a></li>
    <li><a th:href="@{/organizers}">Organizers</a></li>
    <li><a th:href="@{/log}">Audit Log</a></li>
  </ul>
  <div class="profile-box">
    <img th:src="@{/images/mariaBerger.png}" alt="profile">
    <span>â–¼</span>
  </div>
</nav>

<div class="container">

  <h1>Categories</h1>
  <p class="subtitle">Manage event categories</p>

  <div class="card">
    <div class="table-scroll">
      <table>
        <thead>
        <tr>
          <th style="width: 50px;">ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
          <td th:text="${cat.id}">1</td>
          <td th:text="${cat.name}" style="font-weight: bold;">Category Name</td>
          <td th:text="${cat.description}" style="text-align: left;">Description...</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${categories.empty}" style="text-align: center; padding: 2rem; color: #666;">
      No categories found.
    </div>
  </div>
</div>

<footer>
  <p>About | Contact us | Blog | Affiliates | Help</p>
  <div class="footer-logo">
    <img th:src="@{/images/logo-footer.svg}" alt="Logo" class="footer-logo">
  </div>
</footer>

</body>
</html>
