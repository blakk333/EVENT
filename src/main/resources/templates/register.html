<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register | Eventaro</title>
  <link th:href="@{/css/header_footer_backoffice.css}" rel="stylesheet"/>
  <style>
    body { background-color: #FBF7E9; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh;}
    .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem;}
    .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
    h2 { color: #1C481C; text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .btn { width: 100%; padding: 12px; background: #F1911B; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 1rem;}
    .btn:hover { background: #d97b00; }
    .error-msg { color: #d32f2f; font-size: 0.9rem; margin-top: 5px; }
    .links { text-align: center; margin-top: 1rem; }
    .links a { color: #1C481C; text-decoration: none; }
  </style>
</head>
<body>

<nav>
  <div class="left-section">
    <a href="/"><img th:src="@{/images/logo.svg}" alt="Eventaro" class="logo-img"></a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>

    <div th:if="${errorMessage}" class="error-msg" style="text-align: center; margin-bottom: 1rem;" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" th:object="${userDto}" method="post">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" th:field="*{firstName}" required>
        <div class="error-msg" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" required>
        <div class="error-msg" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      </div>

      <div class="form-group">
        <label>Email (Username)</label>
        <input type="email" th:field="*{email}" required>
        <div class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" th:field="*{password}" required>
        <div class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit" class="btn">Register Now</button>
    </form>

    <div class="links">
      <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
  </div>
</div>

</body>
</html>
