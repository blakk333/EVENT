<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Eventaro</title>
  <link th:href="@{/css/header_footer_backoffice.css}" rel="stylesheet"/>
  <style>
    body { background-color: #FBF7E9; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    .login-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #F1911B; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #d97b00; }
    .error { color: red; margin-bottom: 10px; }
    .logo { width: 150px; margin-bottom: 1rem; }
  </style>
</head>
<body>

<div class="login-card">
  <img th:src="@{/images/logo.png}" alt="Eventaro" class="logo">
  <h2>Backoffice Login</h2>

  <div th:if="${param.error}" class="error">
    Invalid username or password.
  </div>
  <div th:if="${param.logout}" class="error" style="color: green;">
    You have been logged out.
  </div>

  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Username" required autofocus>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
