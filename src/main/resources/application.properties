# App
spring.application.name=Eventaro
server.port=8080

# PostgreSQL: DB = eventaro
spring.datasource.url=jdbc:postgresql://127.0.0.1:5433/eventaro
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Schema "test" in der DB eventaro verwenden
spring.jpa.properties.hibernate.default_schema=public
spring.datasource.hikari.connectionInitSql=SET search_path TO public, public;

# Thymeleaf
spring.thymeleaf.cache=false


