<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Buchen - Eventaro</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
</head>
<body>

<nav class="public-nav">
    <div class="logo-container">
        <a th:href="@{/home}" class="logo-link">
            <img th:src="@{/images/logo.svg}" alt="Eventaro" class="logo-img">
            <span class="brand-name">Eventaro</span>
        </a>
    </div>
    <div class="nav-links-public">
        <a th:href="@{/public/events}">Zurück zur Übersicht</a>
    </div>
</nav>

<section class="container section-padding">
    <div class="card booking-card">
        <h1 class="section-title booking-title">Event Buchen</h1>

        <div class="event-summary">
            <h3 class="event-summary-title" th:text="${event.title}">Event Titel</h3>
            <p class="event-summary-details">
                <strong>Ort:</strong> <span th:text="${event.organizer}">Ort</span> |
                <strong>Preis:</strong> € <span th:text="${#numbers.formatDecimal(event.price, 1, 2)}">0.00</span> p.P.
            </p>
        </div>

        <form th:action="@{/public/book}" method="post" class="booking-form">
            <input type="hidden" name="eventId" th:value="${event.id}"/>
            <input type="hidden" name="eventName" th:value="${event.title}"/>
            <input type="hidden" name="standardPrice" th:value="${event.price}"/>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Vorname*</label>
                    <input type="text" name="firstName" required class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Nachname*</label>
                    <input type="text" name="lastName" required class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">E-Mail Adresse*</label>
                <input type="email" name="email" required placeholder="name@beispiel.com" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Anzahl Teilnehmer*</label>
                <input type="number" name="participantCount" value="1" min="1" max="20" required class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Buchungstyp (WI #54)</label>
                <select id="bookingTypeSelect" name="bookingType" onchange="toggleCompanyField()" class="form-input">
                    <option value="INDIVIDUAL" selected>Einzelperson (Standard)</option>
                    <option value="GROUP">Gruppe (ab 10 Pers. Rabatt)</option>
                    <option value="COMPANY">Firma (Partner-Code erforderlich)</option>
                    <option value="AGENCY">Agentur (Partner-Code erforderlich)</option>
                </select>
            </div>

            <div id="corporateCodeField" class="corporate-box" style="display: none;">
                <label class="corporate-label">Firmen-/Agentur-Code</label>
                <input type="text" name="partnerCode" placeholder="z.B. FIRM-MUELLER-123" class="corporate-input">
                <p class="corporate-hint">
                    Bitte geben Sie Ihren Partner-Code ein, um vereinbarte Preise automatisch zu erhalten.
                </p>
            </div>

            <div class="form-group date-group">
                <label class="form-label">Datum wählen*</label>
                <select name="dateString" required class="form-input">
                    <option th:each="date : ${event.dates}"
                            th:value="${date}"
                            th:text="${#temporals.format(date, 'EEEE, dd.MM.yyyy HH:mm')}">Datum</option>
                </select>
            </div>

            <button type="submit" class="btn-orange btn-submit">Kostenpflichtig Buchen</button>
        </form>
    </div>
</section>

<footer>
    <p>Eventaro &copy; 2025</p>
</footer>

<script>
    function toggleCompanyField() {
        var type = document.getElementById("bookingTypeSelect").value;
        var codeField = document.getElementById("corporateCodeField");

        if (type === 'COMPANY' || type === 'AGENCY') {
            codeField.style.display = 'block';
        } else {
            codeField.style.display = 'none';
            // Feld leeren, wenn ausgeblendet, damit nichts falsches gesendet wird
            codeField.querySelector('input').value = '';
        }
    }
</script>

</body>
</html>
