<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Eventaro</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
</head>
<body>

<nav class="public-nav">
    <div class="logo-container">
        <a th:href="@{/home}" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <img th:src="@{/images/logo.svg}" alt="Eventaro" class="logo-img">
            <span class="brand-name">Eventaro</span>
        </a>
    </div>
    <div class="nav-links-public">
        <a th:href="@{/home}">Startseite</a>
        <a th:href="@{/register}">Registrieren</a>
    </div>
</nav>

<section class="container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
        <h2 style="text-align: center; color: var(--dark-green); margin-bottom: 1.5rem;">Login</h2>

        <div th:if="${param.error}" style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 4px; margin-bottom: 1rem; text-align: center;">
            Ung√ºltige Zugangsdaten.
        </div>
        <div th:if="${param.registered}" style="background: #e8f5e9; color: #2e7d32; padding: 10px; border-radius: 4px; margin-bottom: 1rem; text-align: center;">
            Registrierung erfolgreich! Bitte einloggen.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="font-weight: bold; display: block; margin-bottom: 0.5rem;">Username / E-Mail</label>
                <input type="text" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="font-weight: bold; display: block; margin-bottom: 0.5rem;">Passwort</label>
                <input type="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Einloggen</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            Noch kein Konto? <a th:href="@{/register}" style="color: var(--primary-orange); font-weight: bold;">Jetzt registrieren</a>
        </div>
    </div>
</section>

</body>
</html>
