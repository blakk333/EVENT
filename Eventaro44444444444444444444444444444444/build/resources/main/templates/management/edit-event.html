<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main-layout}">
<head>
    <title>Event bearbeiten</title>
    <style>
        /* Styles analog zu create-event.html */
        .recurring-box {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .dates-list-container {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            min-height: 40px;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .btn-orange {
            background-color: var(--primary-orange);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            width: 100%;
        }
        .btn-orange:hover {
            background-color: #d68118;
        }
    </style>
</head>
<body>

<div layout:fragment="content" th:with="activeMenuItem='management'">

    <div style="text-align: center; margin-bottom: 2rem;">
        <h1>Event bearbeiten</h1>
        <p class="subtitle" th:text="'ID: ' + ${event.id}">ID: 1</p>
    </div>

    <div class="card" style="max-width: 900px; margin: 0 auto;">

        <form th:action="@{/events/update}" method="post">
            <input type="hidden" name="id" th:value="${event.id}" />

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Event Image</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button type="button" style="border: 1px solid #ccc; background: #eee; padding: 5px 10px; cursor: pointer; border-radius: 3px;">Neues Bild wählen</button>
                    <span style="color: #666;">Aktuelles Bild beibehalten</span>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label for="organizer" style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Organizer*</label>
                    <select id="organizer" name="organizer" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option th:each="org : ${organizers}"
                                th:value="${org}"
                                th:text="${org}"
                                th:selected="${org == event.organizer}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title" style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Title*</label>
                    <input type="text" id="title" name="title" th:value="${event.title}" required
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                <div class="form-group">
                    <label for="category" style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Category*</label>
                    <select id="category" name="category" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat}"
                                th:selected="${cat == event.category}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skillLevel" style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Skill Level*</label>
                    <select id="skillLevel" name="skillLevel" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option th:each="skill : ${skillLevels}"
                                th:value="${skill}"
                                th:text="${skill}"
                                th:selected="${skill == event.skillLevel}"></option>
                    </select>
                </div>
            </div>

            <h3 style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1.5rem; color: var(--dark-green);">Date & Schedule</h3>

            <div style="margin-bottom: 1.5rem;">
                <label style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Existing Dates</label>
                <div class="dates-list-container">
                    <ul style="margin: 0; padding-left: 1.5rem;" th:if="${!event.dates.empty}">
                        <li th:each="date : ${event.dates}"
                            th:text="${#temporals.format(date, 'EEEE, dd.MM.yyyy - HH:mm') + ' Uhr'}">
                            Datum
                        </li>
                    </ul>
                    <p th:if="${event.dates.empty}" style="margin:0; color:#888; font-style:italic;">Keine Termine eingetragen.</p>
                </div>
                <p style="font-size: 0.85rem; color: #888;">(Terminverwaltung ist im Bearbeitungsmodus aktuell deaktiviert)</p>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                <div>
                    <label style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Max. participants (Capacity)*</label>
                    <input type="number" name="capacity" th:value="${event.capacity}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div>
                    <label style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Price (€)*</label>
                    <input type="number" step="0.01" name="price" th:value="${event.price}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <h3 style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1.5rem; color: var(--dark-green);">Details & Requirements</h3>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label for="requirements" style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Requirements</label>
                    <textarea id="requirements" name="requirements" rows="3" th:text="${event.requirements}"
                              style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
                </div>
                <div class="form-group">
                    <label for="equipment" style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Required Equipment</label>
                    <textarea id="equipment" name="equipment" rows="3" th:text="${event.equipment}"
                              style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="font-weight: bold; color: var(--dark-green); display: block; margin-bottom: 0.5rem;">Description</label>
                <textarea name="description" rows="4" th:text="${event.description}"
                          style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; box-sizing: border-box;"></textarea>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 1rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
                <a th:href="@{/events/view}" class="btn-secondary" style="background-color: #6c757d;">Abbrechen</a>
                <button type="submit" class="btn-primary" style="background-color: var(--primary-orange); border: none;">Änderungen speichern</button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
