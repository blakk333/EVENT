<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sichere Zahlung - Eventaro Gateway</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <style>
        /* Spezifische Anpassungen fÃ¼r den Payment-Screen */
        .payment-container {

            font-size: 0.85rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .card-mockup {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .skeleton-line {
            height: 10px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<nav class="public-nav">
    <div class="logo-container">
        <img th:src="@{/images/logo.svg}" alt="Eventaro" class="logo-img">
        <span class="brand-name">Eventaro SecurePay</span>
    </div>
</nav>

<section class="container payment-container">
    <div class="card" style="box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h2 style="color: var(--dark-green); margin-top: 0;">Zahlung bestÃ¤tigen</h2>

        </div>

            <input type="hidden" name="reference" th:value="${reference}">

            <div class="card-mockup">
                <label style="font-size: 0.75rem; font-weight: bold; color: #555; display: block; margin-bottom: 5px;">KREDITKARTE</label>
                <div class="skeleton-line" style="width: 80%;"></div>

            <button type="submit" class="btn-primary" style="width: 100%; background-color: var(--primary-orange); padding: 1rem; font-size: 1.1rem;">

</section>

<footer>
    <p>Eventaro Payment Gateway &copy; 2025</p>
</footer>

</body>
</html>
